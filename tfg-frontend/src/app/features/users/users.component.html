<div class="dashboard-container">
  
  <app-admin-sidebar
    [checkInDone]="checkInDone"
    [fichajeStatus]="fichajeStatus"
    [fichar]="fichar.bind(this)">
  </app-admin-sidebar>

  <main class="flex-grow-1 p-4">
  <h2 class="text-center mb-4">Lista de empleados</h2>

  <div class="table-responsive shadow rounded">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-center">
        <tr>
          <th>Nombre</th>
          <th>Apellido(s)</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Fecha de Creación</th>
          <th id="acciones1">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of paginatedUsers">
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.creationDate}}</td>
          <td id="acciones" class="text-center">
            <button id="botonBorrar" class="btn btn-sm btn-outline-danger" (click)="deleteUser(user.id)">Eliminar</button>
            <button id="botonModificar" class="btn btn-sm btn-outline-primary">Modificar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav *ngIf="totalPages > 1" class="d-flex justify-content-center mt-3">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Anterior</button>
      </li>
      <li class="page-item"
          *ngFor="let page of pagesArray"
          [class.active]="currentPage === page">
        <button class="page-link" (click)="changePage(page)">{{ page }}</button>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>
  </main>
</div>
