<div class="dashboard-container">

  <app-admin-sidebar
    [checkInDone]="checkInDone"
    [fichajeStatus]="fichajeStatus"
    [fichar]="fichar.bind(this)"
    [logout]="logout.bind(this)">
  </app-admin-sidebar>

  <main class="main-content p-4">
    <div class="container mt-4">
      <h2 class="text-center mb-4">Registrar nuevo empleado</h2>

      <form (ngSubmit)="onSubmit()" class="register-form">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="surname" class="form-label">Apellido(s)</label>
          <input type="text" class="form-control" id="surname" [(ngModel)]="user.surname" name="surname" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electr√≥nico</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="role" class="form-label">Rol</label>
          <select class="form-select" id="role" [(ngModel)]="user.role" name="role">
            <option value="ADMIN">Administrador</option>
            <option value="EMPLOYEE">Empleado</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
      @if (successMessage) {
        <div class="alert alert-success mt-3">{{ successMessage }}</div>
      }
      @if (errorMessage) {
        <div class="alert alert-danger mt-3">{{ errorMessage }}</div>
      }
    </div>
  </main>
</div>
